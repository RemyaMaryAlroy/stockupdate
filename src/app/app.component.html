<!--The content below is only a placeholder and can be replaced.-->
<div>
  <table>
	<tr *ngFor='let product of products'>
	  <td>
		{{product.id}}
	  </td>
		<td>
			{{product.title}}
		</td>
		<td>
			{{product.price}}
		</td>
		<td>
			{{product.stock}}
		</td>
		<td><app-stockupdate [stock]='product.stock' [id]='product.id' (stockvalueupdate)="changeStock($event)"> </app-stockupdate>
		</td>
	</tr>
  </table>
</div>
